<!DOCTYPE html>

    <title>Basic Starter HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            background-color: #333;

            padding: 1rem;

        }

        footer {
            background-color: #333;

            bottom: 0;

        }

    <header>
        <h1>Title</h1>
    </header>
    <main>
        <h2>Subheading</h2>
        <p>This is a basic starter HTML file to help you get started with your web development project.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
